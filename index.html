<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minishell Step-by-Step Debugger & Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #1a1a1a;
            color: #e0e0e0;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 300px;
            grid-template-rows: 60px 1fr 200px;
            height: 100vh;
            gap: 1px;
            background: #333;
        }

        .header {
            grid-column: 1 / -1;
            background: #2d2d2d;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 2px solid #0078d4;
        }

        .header h1 {
            color: #0078d4;
            font-size: 18px;
            margin-right: 20px;
        }

        .input-section {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        #commandInput {
            background: #404040;
            border: 1px solid #555;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: inherit;
            flex: 1;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            background: #0078d4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
        }

        button:hover {
            background: #106ebe;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .main-area {
            background: #252526;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar {
            background: #2d2d30;
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .panel {
            background: #252526;
            border: 1px solid #3e3e42;
            margin: 5px;
            border-radius: 4px;
        }

        .panel-header {
            background: #2d2d30;
            padding: 8px 12px;
            font-weight: bold;
            font-size: 11px;
            text-transform: uppercase;
            color: #cccccc;
            border-bottom: 1px solid #3e3e42;
        }

        .panel-content {
            padding: 10px;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
        }

        .bottom-panel {
            grid-column: 1 / -1;
            background: #252526;
            border-top: 1px solid #3e3e42;
        }

        .execution-step {
            background: #2d3748;
            border: 1px solid #4a5568;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .execution-step.current {
            border-color: #0078d4;
            background: #1e3a5f;
        }

        .step-title {
            color: #0078d4;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .step-content {
            color: #e0e0e0;
            line-height: 1.4;
        }

        .token {
            display: inline-block;
            padding: 2px 6px;
            margin: 2px;
            border-radius: 3px;
            font-size: 11px;
        }

        .token-word { background: #4a90e2; }
        .token-pipe { background: #e94b3c; }
        .token-redirect { background: #f5a623; }
        .token-string { background: #7ed321; }

        .variable-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            border-bottom: 1px solid #3e3e42;
        }

        .call-stack-item {
            padding: 6px;
            background: #3e3e42;
            margin: 2px 0;
            border-radius: 3px;
            font-size: 11px;
        }

        .ast-node {
            background: #2d3748;
            border: 1px solid #4a5568;
            border-radius: 4px;
            padding: 8px;
            margin: 4px 0;
            font-size: 11px;
        }

        .ast-node.active {
            border-color: #0078d4;
            background: #1e3a5f;
        }

        .memory-block {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 1px;
            border-radius: 2px;
        }

        .memory-allocated { background: #e94b3c; }
        .memory-free { background: #2d3748; }

        .status-bar {
            padding: 8px 20px;
            background: #007acc;
            color: white;
            font-size: 12px;
        }

        .shortcut-hint {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Minishell Debugger</h1>
            <div class="input-section">
                <input type="text" id="commandInput" placeholder="Enter shell command (e.g., ls -l | grep test > output.txt)" value="ls -l | grep test">
                <div class="controls">
                    <button id="startBtn">Start Debug</button>
                    <button id="stepBtn" disabled>Step (F10)</button>
                    <button id="continueBtn" disabled>Continue (F5)</button>
                    <button id="resetBtn" disabled>Reset (F9)</button>
                </div>
            </div>
        </div>

        <div class="main-area">
            <div id="executionSteps"></div>
        </div>

        <div class="sidebar">
            <div class="panel">
                <div class="panel-header">Variables</div>
                <div class="panel-content" id="variablesPanel"></div>
            </div>
            <div class="panel">
                <div class="panel-header">Call Stack</div>
                <div class="panel-content" id="callStackPanel"></div>
            </div>
            <div class="panel">
                <div class="panel-header">Memory</div>
                <div class="panel-content" id="memoryPanel"></div>
            </div>
        </div>

        <div class="bottom-panel">
            <div class="panel">
                <div class="panel-header">AST Visualization</div>
                <div class="panel-content" id="astPanel"></div>
            </div>
        </div>
    </div>

    <div class="status-bar" id="statusBar">Ready to debug</div>
    <div class="shortcut-hint">F10: Step | F5: Continue | F9: Reset</div>

    <script>
        class MinishellDebugger {
            constructor() {
                this.currentStep = 0;
                this.isDebugging = false;
                this.command = '';
                this.tokens = [];
                this.variables = {};
                this.callStack = [];
                this.memoryBlocks = Array(64).fill(false);
                this.ast = null;
                
                this.steps = [
                    {
                        name: 'handle_line()',
                        description: 'Entry point - receives command line input',
                        action: () => this.handleLine()
                    },
                    {
                        name: 'tokenize()',
                        description: 'Breaking input into tokens (words, operators, redirections)',
                        action: () => this.tokenize()
                    },
                    {
                        name: 'validate_syntax()',
                        description: 'Checking for syntax errors and malformed commands',
                        action: () => this.validateSyntax()
                    },
                    {
                        name: 'parse_pipeline()',
                        description: 'Building pipeline structure and command groups',
                        action: () => this.parsePipeline()
                    },
                    {
                        name: 'build_ast()',
                        description: 'Creating Abstract Syntax Tree for execution',
                        action: () => this.buildAST()
                    },
                    {
                        name: 'execute_ast()',
                        description: 'Executing commands with proper redirection and piping',
                        action: () => this.executeAST()
                    }
                ];

                this.initializeEventListeners();
                this.updateUI();
            }

            initializeEventListeners() {
                document.getElementById('startBtn').addEventListener('click', () => this.startDebugging());
                document.getElementById('stepBtn').addEventListener('click', () => this.stepForward());
                document.getElementById('continueBtn').addEventListener('click', () => this.continue());
                document.getElementById('resetBtn').addEventListener('click', () => this.reset());

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'F10' || (e.ctrlKey && e.key === 'n')) {
                        e.preventDefault();
                        this.stepForward();
                    } else if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                        e.preventDefault();
                        this.continue();
                    } else if (e.key === 'F9' || (e.ctrlKey && e.key === 'd')) {
                        e.preventDefault();
                        this.reset();
                    }
                });
            }

            startDebugging() {
                this.command = document.getElementById('commandInput').value.trim();
                if (!this.command) return;

                this.isDebugging = true;
                this.currentStep = 0;
                this.variables = { command_line: this.command };
                this.callStack = [];
                this.memoryBlocks.fill(false);
                this.tokens = [];
                this.ast = null;

                this.updateStatus('Debugging started');
                this.updateUI();
                this.renderExecutionSteps();
            }

            stepForward() {
                if (!this.isDebugging || this.currentStep >= this.steps.length) return;

                // Execute current step
                this.steps[this.currentStep].action();
                this.currentStep++;

                this.updateUI();
                this.renderExecutionSteps();

                if (this.currentStep >= this.steps.length) {
                    this.updateStatus('Execution completed');
                } else {
                    this.updateStatus(`Step ${this.currentStep}/${this.steps.length}: ${this.steps[this.currentStep].name}`);
                }
            }

            continue() {
                while (this.isDebugging && this.currentStep < this.steps.length) {
                    this.stepForward();
                }
            }

            reset() {
                this.isDebugging = false;
                this.currentStep = 0;
                this.variables = {};
                this.callStack = [];
                this.memoryBlocks.fill(false);
                this.tokens = [];
                this.ast = null;
                
                this.updateStatus('Reset to initial state');
                this.updateUI();
                this.renderExecutionSteps();
            }

            // Simulation functions for each step
            handleLine() {
                this.addToCallStack('handle_line', { line: this.command });
                this.allocateMemory(4);
                this.variables.input_buffer = this.command;
                this.variables.line_length = this.command.length;
            }

            tokenize() {
                this.addToCallStack('tokenize', { input: this.command });
                this.allocateMemory(8);
                
                // Simple tokenization
                const tokenRegex = /([|><]|"[^"]*"|'[^']*'|\S+)/g;
                let match;
                this.tokens = [];
                
                while ((match = tokenRegex.exec(this.command)) !== null) {
                    const token = match[1];
                    let type = 'word';
                    
                    if (token === '|') type = 'pipe';
                    else if (token.match(/^[><]/)) type = 'redirect';
                    else if (token.match(/^["']/)) type = 'string';
                    
                    this.tokens.push({ value: token, type });
                }
                
                this.variables.token_count = this.tokens.length;
                this.variables.tokens = this.tokens.map(t => t.value).join(' ');
            }

            validateSyntax() {
                this.addToCallStack('validate_syntax', { tokens: this.tokens.length });
                this.allocateMemory(2);
                
                let valid = true;
                let lastToken = null;
                
                for (const token of this.tokens) {
                    if (token.type === 'pipe' && (!lastToken || lastToken.type === 'pipe')) {
                        valid = false;
                        break;
                    }
                    lastToken = token;
                }
                
                this.variables.syntax_valid = valid;
                this.variables.syntax_errors = valid ? 0 : 1;
            }

            parsePipeline() {
                this.addToCallStack('parse_pipeline', { token_count: this.tokens.length });
                this.allocateMemory(6);
                
                const commands = [];
                let currentCmd = [];
                
                for (const token of this.tokens) {
                    if (token.type === 'pipe') {
                        if (currentCmd.length > 0) {
                            commands.push(currentCmd);
                            currentCmd = [];
                        }
                    } else {
                        currentCmd.push(token);
                    }
                }
                
                if (currentCmd.length > 0) {
                    commands.push(currentCmd);
                }
                
                this.variables.pipeline_count = commands.length;
                this.variables.commands = commands.map(cmd => cmd.map(t => t.value).join(' ')).join(' | ');
            }

            buildAST() {
                this.addToCallStack('build_ast', { commands: this.variables.pipeline_count });
                this.allocateMemory(12);
                
                this.ast = {
                    type: 'pipeline',
                    commands: this.tokens.filter(t => t.type !== 'pipe').map((t, i) => ({
                        type: 'command',
                        name: t.value,
                        args: [],
                        index: i
                    }))
                };
                
                this.variables.ast_nodes = this.ast.commands.length;
                this.variables.ast_depth = 2;
            }

            executeAST() {
                this.addToCallStack('execute_ast', { nodes: this.variables.ast_nodes });
                this.allocateMemory(8);
                
                this.variables.exit_status = 0;
                this.variables.execution_time = Math.random() * 100;
                this.variables.processes_created = this.ast.commands.length;
            }

            addToCallStack(funcName, params) {
                this.callStack.push({
                    function: funcName,
                    parameters: params,
                    timestamp: Date.now()
                });
            }

            allocateMemory(blocks) {
                let allocated = 0;
                for (let i = 0; i < this.memoryBlocks.length && allocated < blocks; i++) {
                    if (!this.memoryBlocks[i]) {
                        this.memoryBlocks[i] = true;
                        allocated++;
                    }
                }
            }

            updateUI() {
                // Update button states
                document.getElementById('startBtn').disabled = this.isDebugging;
                document.getElementById('stepBtn').disabled = !this.isDebugging || this.currentStep >= this.steps.length;
                document.getElementById('continueBtn').disabled = !this.isDebugging || this.currentStep >= this.steps.length;
                document.getElementById('resetBtn').disabled = !this.isDebugging;

                this.renderVariables();
                this.renderCallStack();
                this.renderMemory();
                this.renderAST();
            }

            renderExecutionSteps() {
                const container = document.getElementById('executionSteps');
                container.innerHTML = '';

                this.steps.forEach((step, index) => {
                    const stepDiv = document.createElement('div');
                    stepDiv.className = `execution-step ${index < this.currentStep ? 'completed' : ''} ${index === this.currentStep ? 'current' : ''}`;
                    
                    stepDiv.innerHTML = `
                        <div class="step-title">${index + 1}. ${step.name}</div>
                        <div class="step-content">${step.description}</div>
                        ${index < this.currentStep ? '<div style="color: #7ed321; margin-top: 5px;">‚úì Completed</div>' : ''}
                        ${index === this.currentStep ? '<div style="color: #0078d4; margin-top: 5px;">‚Üí Current</div>' : ''}
                    `;
                    
                    container.appendChild(stepDiv);
                });

                // Show tokens if available
                if (this.tokens.length > 0 && this.currentStep > 1) {
                    const tokenDiv = document.createElement('div');
                    tokenDiv.innerHTML = `
                        <div style="margin-top: 15px; padding: 10px; background: #2d3748; border-radius: 4px;">
                            <strong>Tokens:</strong><br>
                            ${this.tokens.map(token => 
                                `<span class="token token-${token.type}">${token.value}</span>`
                            ).join('')}
                        </div>
                    `;
                    container.appendChild(tokenDiv);
                }
            }

            renderVariables() {
                const panel = document.getElementById('variablesPanel');
                panel.innerHTML = '';
                
                Object.entries(this.variables).forEach(([key, value]) => {
                    const div = document.createElement('div');
                    div.className = 'variable-item';
                    div.innerHTML = `
                        <span>${key}</span>
                        <span>${typeof value === 'string' && value.length > 20 ? value.substring(0, 20) + '...' : value}</span>
                    `;
                    panel.appendChild(div);
                });
            }

            renderCallStack() {
                const panel = document.getElementById('callStackPanel');
                panel.innerHTML = '';
                
                [...this.callStack].reverse().forEach(call => {
                    const div = document.createElement('div');
                    div.className = 'call-stack-item';
                    div.innerHTML = `
                        <strong>${call.function}</strong><br>
                        ${Object.entries(call.parameters).map(([k, v]) => `${k}: ${v}`).join(', ')}
                    `;
                    panel.appendChild(div);
                });
            }

            renderMemory() {
                const panel = document.getElementById('memoryPanel');
                panel.innerHTML = '';
                
                const allocatedCount = this.memoryBlocks.filter(b => b).length;
                const memoryDiv = document.createElement('div');
                memoryDiv.innerHTML = `
                    <div style="margin-bottom: 10px;">Allocated: ${allocatedCount}/64 blocks</div>
                    <div>
                        ${this.memoryBlocks.map(allocated => 
                            `<span class="memory-block ${allocated ? 'memory-allocated' : 'memory-free'}"></span>`
                        ).join('')}
                    </div>
                `;
                panel.appendChild(memoryDiv);
            }

            renderAST() {
                const panel = document.getElementById('astPanel');
                panel.innerHTML = '';
                
                if (this.ast) {
                    const astDiv = document.createElement('div');
                    astDiv.innerHTML = `
                        <div class="ast-node active">
                            <strong>Pipeline Root</strong><br>
                            Type: ${this.ast.type}
                        </div>
                        ${this.ast.commands.map(cmd => `
                            <div class="ast-node" style="margin-left: 20px;">
                                <strong>Command Node</strong><br>
                                Name: ${cmd.name}<br>
                                Type: ${cmd.type}
                            </div>
                        `).join('')}
                    `;
                    panel.appendChild(astDiv);
                } else {
                    panel.innerHTML = '<div style="color: #888; font-style: italic;">AST not yet generated</div>';
                }
            }

            updateStatus(message) {
                document.getElementById('statusBar').textContent = message;
            }
        }

        // Initialize the debugger
        const debugger = new MinishellDebugger();
    </script>
</body>
</html>
